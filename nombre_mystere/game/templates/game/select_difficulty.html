<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Nombre Mystère - Sélectionner la Difficulté</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Le Nombre Mystère</h2>
            <p>Choisissez un niveau de difficulté</p>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" value="easy" id="easy" checked>
                    <label class="form-check-label" for="easy">Facile (0 - 10)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" value="medium" id="medium">
                    <label class="form-check-label" for="medium">Moyenne (0 - 100)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" value="hard" id="hard">
                    <label class="form-check-label" for="hard">Difficile (0 - 1000)</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Commencer le jeu</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
